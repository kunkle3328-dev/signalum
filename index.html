
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Signalum | Neural Studio Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      :root {
        --neon-cyan: #00f3ff;
        --neon-magenta: #ff00f3;
        --neon-purple: #9d00ff;
        --neon-blue: #0062ff;
        --cyber-black: #020205;
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--cyber-black);
        color: #e2e8f0;
        overscroll-behavior: none;
        overflow: hidden;
      }

      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      .glass-morphism {
        background: rgba(10, 10, 15, 0.65);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid var(--glass-border);
      }

      .neon-glow-cyan { filter: drop-shadow(0 0 8px rgba(0, 243, 255, 0.5)); }
      .neon-glow-magenta { filter: drop-shadow(0 0 8px rgba(255, 0, 243, 0.5)); }
      .neon-glow-purple { filter: drop-shadow(0 0 8px rgba(157, 0, 255, 0.5)); }

      .cyber-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .cyber-button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 20px var(--neon-cyan-fade);
      }
      .cyber-button:active {
        transform: scale(0.98);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes float-ethereal {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(2% , -4%, 0) scale(1.08); }
      }

      @keyframes neon-pulse {
        0%, 100% { opacity: 0.8; filter: brightness(1); }
        50% { opacity: 1; filter: brightness(1.3) blur(1px); }
      }

      .animate-neon-pulse { animation: neon-pulse 3s infinite ease-in-out; }

      @keyframes scan-line-advanced {
        0% { top: -10%; opacity: 0; }
        50% { opacity: 0.1; }
        100% { top: 110%; opacity: 0; }
      }

      .cyber-grid {
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
      }
    }
    </script>
  </head>
  <body class="bg-[#020205] h-screen overflow-hidden text-gray-100 selection:bg-blue-600/30">
    <div id="root"></div>
  </body>
</html>
