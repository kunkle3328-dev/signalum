
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Signalum | Neural Studio Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- PDF.js for client-side extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000;
        overscroll-behavior: none;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* --- CINEMATIC 60FPS CORE ANIMATIONS --- */
      @keyframes slow-rotate {
        from { transform: rotate(0deg) scale(1.2); }
        to { transform: rotate(360deg) scale(1.2); }
      }
      @keyframes reverse-rotate {
        from { transform: rotate(360deg) scale(1.5); }
        to { transform: rotate(0deg) scale(1.5); }
      }
      @keyframes float-ethereal {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
        33% { transform: translate3d(2% , -3%, 0) scale(1.05); }
        66% { transform: translate3d(-1%, 2%, 0) scale(0.95); }
      }
      @keyframes ribbon-flow {
        0% { transform: translate3d(-20%, -20%, 0) rotate(0deg); opacity: 0.3; }
        50% { transform: translate3d(10%, 10%, 0) rotate(5deg); opacity: 0.6; }
        100% { transform: translate3d(-20%, -20%, 0) rotate(0deg); opacity: 0.3; }
      }
      @keyframes solar-flare {
        0% { transform: scale(1) translate3d(0,0,0); filter: brightness(1) blur(60px); }
        50% { transform: scale(1.1) translate3d(2%,1%,0); filter: brightness(1.3) blur(40px); }
        100% { transform: scale(1) translate3d(0,0,0); filter: brightness(1) blur(60px); }
      }
      @keyframes grid-warp {
        0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(1000px) rotateX(60deg) translateY(80px); }
      }
      @keyframes metallic-shine {
        0% { background-position: -200% 0%; }
        100% { background-position: 200% 0%; }
      }
      @keyframes scan-line-advanced {
        0% { top: -10%; opacity: 0; filter: hue-rotate(0deg); }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { top: 110%; opacity: 0; filter: hue-rotate(90deg); }
      }
      @keyframes particle-rise {
        0% { transform: translate3d(0, 100vh, 0) scale(0.5); opacity: 0; }
        20% { opacity: 0.4; }
        80% { opacity: 0.2; }
        100% { transform: translate3d(20px, -20vh, 0) scale(1.2); opacity: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
